<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Practice</title>
  <link rel="stylesheet" href="selector-style.css">
</head>
<body>

  <h1 id="main-title">CSS Selectors Assignment</h1>

  <div class="container">
    <p class="intro">This is an introduction paragraph.</p>

    <div class="box">
      <p>This paragraph is inside a box.</p>
      <span>Span inside box</span>
    </div>

    <p>This paragraph comes after the box.</p>
    <p class="highlight">This paragraph is highlighted.</p>
  </div>

  <footer>
    <p>Footer paragraph</p>
  </footer>

</body>
</html>
